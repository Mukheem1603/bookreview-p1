<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibyFun</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, Welcome to LibyFun!!!</h1>    
          <h6>LibyFun is a website for all the book lovers out there.</h6>
        </div>
    

      {% if error %}
         <p>{{error}}</p>
         {% endif %}

         
        <h2>Log In</h2>
        <p>____</p>
        <form action="{{url_for('login')}}" method="POST">
            <div class="form-group">
              <label for="Inputtext">Username</label>
              <input type="text" class="form-control" id="Inputtext" placeholder="Enter Username" name="user" required>
              
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="pass" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
         <br>
         <a href="{{url_for('index')}}">Not a user? Register...</a>
          
      </div>
    
</body>
</html>
