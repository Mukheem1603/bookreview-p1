<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello {{user}}, Welcome to LibyFun!!!</h1>    
          <h6>LibyFun is a website for all the book lovers out there.</h6>
        </div>
        <p>
          <a href="{{url_for('login')}}"><button class="btn btn-primary">Search</button></a> | <a href="{{url_for('logout')}}"><button class="btn btn-danger">Logout</button></a>
        </p>

        <br>
        <div class="row">
      {% for book in books %}
      <div class="card border-dark mb-4" style="width: 18rem;">
          
          <div class="card-body">
            <h5 class="card-title">{{book['title']}}</h5>
            <p class="card-text">
               <ul>
                   <li>Author:{{book['author']}}</li>
                   <li>ISBN:{{book['isbn']}}</li>
                   <li>Year:{{book['year']}}</li>
               </ul>  
            </p>
            <a href="/book/{{book['isbn']}}" class="btn btn-primary">Go to book</a>
          </div>
        </div>
        {% endfor %}
        
          </div>
              
          
      </div>
  
</body>
</html>
